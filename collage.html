<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="collage.css">
    <link rel="stylesheet" href="collage.scss">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;500;700&family=Coming+Soon&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <div class="slider" style="--quantity: 11">
            <div class="item" style="--position: 1"><img src="image1.jpg" alt=""></div>
            <div class="item" style="--position: 2"><video src="video1.mp4" autoplay muted loop></video></div>
            <div class="item" style="--position: 3"><img src="image2.jpg" alt=""></div>
            <div class="item" style="--position: 4"><video src="video2.mp4" autoplay muted loop></video></div>
            <div class="item" style="--position: 5"><img src="image3.jpg" alt=""></div>
            <div class="item" style="--position: 6"><video src="video3.mp4" autoplay muted loop></video></div>
            <div class="item" style="--position: 7"><img src="image4.jpg" alt=""></div>
            <div class="item" style="--position: 8"><video src="video4.mp4" autoplay muted loop></video></div>
            <div class="item" style="--position: 9"><img src="image5.jpg" alt=""></div>
            <div class="item" style="--position: 10"><video src="video5.mp4" autoplay muted loop></video></div>
            <div class="item" style="--position: 11"><img src="image6.jpg" alt=""></div>
            <div class="item" style="--position: 12"><video src="video6.mp4" autoplay muted loop></video></div>
            <div class="item" style="--position: 13"><img src="image7.jpg" alt=""></div>
            <!-- <div class="item" style="--position: 8"><img src="image8.jpg" alt=""></div> -->
            <div class="item" style="--position: 14"><video src="video7.mp4" autoplay muted loop></video></div>
            
            <!-- <div class="item" style="--position: 9"><img src="images/dragon_9.jpg" alt=""></div>
            <div class="item" style="--position: 10"><img src="images/dragon_10.jpg" alt=""></div>  -->
        </div>
        <div class="valentine">
            <div id="heart-group-1"></div>
            <div id="heart-group-2"></div>
            <div id="heart-group-3"></div>
            <div id="heart-group-4"></div>
            <div id="star-group-1"></div>
            <div id="star-group-2"></div>
            <div id="star-group-3"></div>
            <div class="heart-fixed heart-xs"></div>
            <div class="heart-fixed heart-sm"></div>
            <div class="heart-fixed heart-lg"></div>
            <div class="overlay"></div>
          </div>
        <div class="content">
            <h1>Our Moments</h1>
            <div class="author">
                Go to <a href="letter.html">Letter</a>
            </div>
        </div>
    </div>
    
    
    <script src="collage.js"></script>
</body>
</html>
